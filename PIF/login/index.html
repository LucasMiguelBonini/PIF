<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Unihub - Sistema Acadêmico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><i class="bi bi-mortarboard"></i></h1>
        <h1>UNIHUB<br><span>Sistema Acadêmico</span></h1>
    </header>

    <main class="container">
        <form>
            <h1><i class="bi bi-mortarboard" style="font-size: 5rem;"></i></h1>

            <div class="input-box">

                <input placeholder="Informe o seu E-mail" type="email" required>
            </div>

            <div class="input-box">

                <input placeholder="Informe a sua Senha" type="password" required>
            </div>

            <div class="remember-forgot">
                <a href="recuperar-senha.html">Esqueci minha senha</a>
            </div>

            <button type="submit" aria-label="Acessar o sistema">Acessar</button>

        </form>

    </main>

</body>

</html>
